<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="{{ url_for('static', filename='jQuery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="header">
            <nav>
                <div class="text-center">
                    <ul class="list-inline">
                        <li role="presentation" class="list-inline-item"><a href="/">Home</a></li>
                        {% if not session['logged_in'] %}
                            <li role="presentation" class="list-inline-item"><a href="/signin">Login</a></li>
                            <li role="presentation" class="list-inline-item"><a href="/signup">Sign Up</a></li>
                        {% else %}
                            <li role="presentation" class="list-inline-item"><a href="/logout">Logout</a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    {% block content %} {% endblock %}
</body>

</html>
